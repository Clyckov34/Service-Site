{{ define "cabinet_comment_detail.html" }}
{{ template "cabinet_header.html" }}


<head>
    <title>Комментарий</title>
</head>

<article class="Center">
    <h1>Редактировать</h1>

    <div class="Back"><a href="/admin/cabinet/task/{{ .IdTask }}">Назад</a></div>

    <div class="Form-Orders">
        <div class="Form-Order">
            <div class="Title-Block"><p>Фото</p></div>
            <div class="Foto">
                <img src="/img/comment/{{ .FileName.Value }}" alt="{{ .Title }}">
            </div>
            <form class="Form-Order-input" action="/admin/cabinet/comment/edit-photo" method="POST" enctype="multipart/form-data">
                <input type="file" name="File" accept="image/jpeg, image/png" required>
                <input type="hidden" name="Id" value="{{ .Id }}">
                <input type="hidden" name="IdTask" value="{{ .IdTask }}">
                <input type="hidden" name="FileName" value="{{ .FileName.Value }}">
                <input type="submit" value="Добавить (Изменить) фото" onclick="return Question('Изменить ?')">
            </form>
            <form class="Form-Order-input" action="/admin/cabinet/comment/delete-phote" method="POST">
                <input type="hidden" name="Id" value="{{ .Id }}" required>
                <input type="hidden" name="IdTask" value="{{ .IdTask }}" required>
                <input type="hidden" name="FileName" value="{{ .FileName.Value }}" required>
                <input type="submit" value="Удалить Фото" onclick="return Question('Удалить ?')">
            </form>
        </div>
        <div class="Form-Order">
            <div class="Title-Block"><p>Редактировать</p></div>
            <form class="Form-Order-input" action="/admin/cabinet/comment/edit" method="POST">
                <textarea name="Text">{{ .Text }}</textarea>
                <input type="hidden" name="Id" value="{{ .Id }}" required>
                <input type="hidden" name="IdTask" value="{{ .IdTask }}" required>
                <input type="submit" value="Изменить" onclick="return Question('Изменить ?')">
            </form>
            <form class="Form-Order-input" action="/admin/cabinet/comment/delete" method="POST">
                <input type="hidden" name="Id" value="{{ .Id }}" required>
                <input type="hidden" name="IdTask" value="{{ .IdTask }}" required>
                <input type="hidden" name="FileName" value="{{ .FileName.Value }}" required>
                <input type="submit" value="Удалить" onclick="return Question('Удалить ?')">
            </form>
        </div>
    </div>

</article>


{{ template "cabinet_footer.html" }}
{{ end }}
